<div class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal-container">
        <div class="modal-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h2 id="modal-title">Aplicar Avaliação</h2>
            <button class="close-button" (click)="closeModal()" aria-label="Fechar modal">&times;</button>
        </div>

        <div class="modal-body">
            <form (ngSubmit)="applyAssessment()" autocomplete="off">
                <div class="form-group">
                    <label for="description">Descrição da Aplicação:</label>
                    <input id="description" type="text" [(ngModel)]="form.description" name="description" required
                        maxlength="255" placeholder="Ex: Avaliação 1º Bimestre 2025 - turma A" aria-required="true" />
                </div>

                <div class="form-group">
                    <label for="applicationDate">Data de Aplicação:</label>
                    <input id="applicationDate" type="date" [(ngModel)]="form.applicationDate" name="applicationDate"
                        required aria-required="true" />
                </div>

                <div class="form-group">
                    <label for="quantity">Quantidade de Alunos:</label>
                    <input id="quantity" type="number" [(ngModel)]="form.quantity" name="quantity" required min="1"
                        placeholder="Ex: 30" aria-required="true" />
                </div>

                <div class="form-group" style="display: flex; align-items: center;">
                    <input id="shuffleQuestions" type="checkbox" [(ngModel)]="form.shuffleQuestions"
                        name="shuffleQuestions" />
                    <label for="shuffleQuestions" style="margin-left: 8px; margin-bottom: 0;">Embaralhar
                        questões?</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Aplicar</button>
                    <button type="button" class="cancel-btn" (click)="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
