<div class="chat-bot-modal">
    <div class="chat-header">
        ChatBot
        <button class="close-button" (click)="closeModal()">âœ–</button>
    </div>
    <div class="chat-body">
        <div class="message-container">
            <div *ngFor="let message of messages"
                [ngClass]="{ 'bot-message': message.sender === 'bot', 'user-message': message.sender === 'user' }">
                {{ message.text }}
            </div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" [(ngModel)]="newMessage" placeholder="Digite sua mensagem..."
            (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()">Enviar</button>
    </div>
</div>
