<div class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal-container">
        <div class="modal-header">
            <h2 id="modal-title">Criar Cabeçalho</h2>
            <button class="close-button" (click)="closeModal()" aria-label="Fechar modal">&times;</button>
        </div>

        <div class="modal-body">
            <form (ngSubmit)="saveHeader()" autocomplete="off">
                <div class="form-group">
                    <label for="institution">Instituição:</label>
                    <input id="institution" type="text" [(ngModel)]="header.institution" name="institution" required
                        placeholder="Ex: UFPR" aria-required="true" />
                </div>

                <div class="form-group">
                    <label for="department">Departamento:</label>
                    <input id="department" type="text" [(ngModel)]="header.department" name="department" required
                        placeholder="Ex: DAC" aria-required="true" />
                </div>

                <div class="form-group">
                    <label for="course">Curso:</label>
                    <input id="course" type="text" [(ngModel)]="header.course" name="course" required
                        placeholder="Ex: TADS" aria-required="true" />
                </div>

                <div class="form-group">
                    <label for="classroom">Turma:</label>
                    <input id="classroom" type="text" [(ngModel)]="header.classroom" name="classroom" required
                        placeholder="Ex: B5" aria-required="true" />
                </div>

                <div class="form-group">
                    <label for="professor">Professor:</label>
                    <input id="professor" type="text" [(ngModel)]="header.professor" name="professor" required
                        placeholder="Nome do professor" aria-required="true" />
                </div>

                <div class="form-group">
                    <label for="instructions">Instruções:</label>
                    <textarea id="instructions" [(ngModel)]="header.instructions" name="instructions"
                        placeholder="Instruções para os alunos"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Salvar</button>
                    <button type="button" class="cancel-btn" (click)="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
