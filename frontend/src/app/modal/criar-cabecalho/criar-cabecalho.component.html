<div class="modal-backdrop">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Criar Cabeçalho</h2>
            <button class="close-button" (click)="closeModal()"></button>
        </div>

        <div class="modal-body">

            <div class="form-group">
                <form (ngSubmit)="saveHeader()">

                    <div class="form-group">
                        <label for="institution">Instituição:</label>
                        <input id="institution" type="text" [(ngModel)]="header.institution" name="institution"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="department">Departamento:</label>
                        <input id="department" type="text" [(ngModel)]="header.department" name="department" required>
                    </div>

                    <div class="form-group">
                        <label for="course">Curso:</label>
                        <input id="course" type="text" [(ngModel)]="header.course" name="course" required>
                    </div>

                    <div class="form-group">
                        <label for="classroom">Turma:</label>
                        <input id="classroom" type="text" [(ngModel)]="header.classroom" name="classroom" required>
                    </div>

                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input id="professor" type="text" [(ngModel)]="header.professor" name="professor" required>
                    </div>

                    <div class="form-group">
                        <label for="instructions">Instruções:</label>
                        <textarea id="instructions" [(ngModel)]="header.instructions" name="instructions"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">Salvar</button>
                        <button type="button" class="cancel-btn" (click)="closeModal()">Cancelar</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
