<div class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal-container">
        <div class="modal-header">
            <h2 id="modal-title">Questões</h2>
            <div class="filters">
                <div class="search"><input [(ngModel)]="texto" /> <img (click)="search()" src="/resources/mag.png" />
                </div>
            </div>
            <div class="table-container hide-scrollbar">
                <table class="question-table">
                    <tr class="header-row" style="border-radius: 30px;">
                        <th class="th-header"><span>Nível</span><img src="/resources/up_down.png" />
                        </th>
                        <th class="th-header">Acesso<img src="/resources/up_down.png" /></th>
                        <th class="th-header">Texto<img src="/resources/up_down.png" /></th>
                        <th class="th-header">Data criação<img src="/resources/up_down.png" /></th>
                        <th class="th-header"> </th>
                    </tr>
                    <tr class="header-row-loop" (click)="escolherQuestao(question.id)"
                        *ngFor="let question of questions">
                        <td>{{question.educationLevel}}</td>
                        <td>{{question.accessLevel}}</td>
                        <td class="texto">{{question.header}}</td>
                        <td>{{question.creationDateTime | date:'dd/MM/yyyy'}}</td>
                        <td style="display: flex; justify-self: flex-end;"><img src="/resources/Eye.png" /></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-actions">
            <a href="/questions/criar" type="submit" class="link">Crie uma nova questão aqui!</a>
            <button type="button" class="cancel-btn" (click)="closeModal()">Cancelar</button>
        </div>
    </div>
</div>
