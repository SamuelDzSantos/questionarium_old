<div class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal-container">
        <div class="modal-header">
            <h2 id="modal-title">Aplicar Avaliação</h2>
            <button class="close-button" (click)="closeModal()" aria-label="Fechar modal">&times;</button>
        </div>

        <div class="modal-body">
            <form (ngSubmit)="applyAssessment()" autocomplete="off">
                <div class="form-group">
                    <label for="applicationDate">Data da aplicação:</label>
                    <!-- <input id="applicationDate" type="date" [(ngModel)]="applicationData.date" name="applicationDate" -->
                    <input id="applicationDate" type="date" name="applicationDate" required aria-required="true" />
                </div>

                <div class="form-group">
                    <label for="applicationsCount">Quantidade de aplicações:</label>
                    <!-- <input id="applicationsCount" type="number" min="1" [(ngModel)]="applicationData.count" -->
                    <input id="applicationsCount" type="number" min="1" name="applicationsCount" required
                        placeholder="Ex: 1" aria-required="true" />
                </div>

                <div class="form-group">
                    <label>Embaralhar questões?</label>
                    <div style="display: flex; gap: 15px; margin-top: 7px;">
                        <label>

                            <!-- <input type="radio" [(ngModel)]="applicationData.shuffle" name="shuffle" [value]="true" /> -->
                            <input type="radio" name="shuffle" [value]="true" />
                            Sim
                        </label>
                        <label>
                            <!-- <input type="radio" [(ngModel)]="applicationData.shuffle" name="shuffle" [value]="false" /> -->
                            <input type="radio" name="shuffle" [value]="false" />
                            Não
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Aplicar</button>
                    <button type="button" class="cancel-btn" (click)="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
