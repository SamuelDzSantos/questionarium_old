<div>
    <h1>Login</h1>
    <form [formGroup]="loginForm">
        <div>
            <label for="email"> Email*</label>
            <input id="email" type="text" formControlName="email" />
        </div>
        <div>
            <label for="senha"> Senha*</label>
            <input id="senha" type="password" formControlName="password" />
        </div>
        <button type="submit" (click)="submitLogin()">Entrar</button>
        <a routerLink="/cadastro">Crie sua conta aqui</a>
        <a routerLink="#">Esqueceu a senha?</a>
    </form>

    <!-- <app-redefinir-senha></app-redefinir-senha> -->
</div>
